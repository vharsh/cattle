language: java
script:
  - ./scripts/build
  - java -version
  - gradle -v
  
deploy:
  provider: releases
  skip_cleanup: true # Otherwise Travis Cleans all the files created during build
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: dist/cattle-*.tar.gz
  on:
    repo: vharsh/cattle
    branch: master
